<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
      
        <header>Palindrome Checker</header>

        <div class="input-box">
            <label>Enter your word below to check if it is a palindrome:</label>
            <input id="text-input" type="text" required></input>
            <button type="button" id="check-btn">Check</button>
            <div id="result"></div>
        </div>

        <div class="palindrome-info">
        A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
